<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">

        <div class="row mt-5">
            <div class="col-6">
                <div class="drag-zone">
                    <div draggable="true" class="letter" id="letter1" data-letter="a">a</div>
                    <div draggable="true" class="letter" id="letter2" data-letter="b">b</div>
                    <div draggable="true" class="letter" id="letter3" data-letter="c">c</div>
                    <div draggable="true" class="letter" id="letter4" data-letter="d">d</div>
                    <div draggable="true" class="letter" id="letter5" data-letter="e">e</div>
                    <div draggable="true" class="letter" id="letter6" data-letter="f">f</div>
                    <div draggable="true" class="letter" id="letter7" data-letter="g">g</div>
                    <div draggable="true" class="letter" id="letter8" data-letter="h">h</div>
                    <div draggable="true" class="letter" id="letter9" data-letter="i">i</div>
                    <div draggable="true" class="letter" id="letter10" data-letter="j">j</div>
                    <div draggable="true" class="letter" id="letter11" data-letter="k">k</div>
                    <div draggable="true" class="letter" id="letter12" data-letter="l">l</div>
                    <div draggable="true" class="letter" id="letter13" data-letter="m">m</div>
                    <div draggable="true" class="letter" id="letter14" data-letter="n">n</div>
                    <div draggable="true" class="letter" id="letter15" data-letter="o">o</div>
                    <div draggable="true" class="letter" id="letter16" data-letter="p">p</div>
                    <div draggable="true" class="letter" id="letter17" data-letter="r">r</div>
                    <div draggable="true" class="letter" id="letter18" data-letter="s">s</div>
                    <div draggable="true" class="letter" id="letter19" data-letter="t">t</div>
                    <div draggable="true" class="letter" id="letter20" data-letter="u">u</div>
                    <div draggable="true" class="letter" id="letter21" data-letter="v">v</div>
                    <div draggable="true" class="letter" id="letter22" data-letter="y">y</div>
                    <div draggable="true" class="letter" id="letter23" data-letter="x">x</div>
                    <div draggable="true" class="letter" id="letter24" data-letter="z">z</div>
                </div>
            </div>
            <div class="col-6">
                <div class="drop-zone">
                    <div data-min="a" data-max="f" class="letter-holder">
                    </div>
                    <div data-min="g" data-max="l" class="letter-holder">
                    </div>
                    <div data-min="m" data-max="s" class="letter-holder">
                    </div>
                    <div data-min="t" data-max="z" class="letter-holder">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="lib/main.js"></script>
</body>

</html>
